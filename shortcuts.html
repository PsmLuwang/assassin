<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
	<link rel="stylesheet" href="css/shortcuts.css">

</head>
<body>
	<header>
        <i onclick="window.history.back()" style="rotate: 180deg;" class="fa-solid fa-arrow-right-from-bracket"></i>
        <div>
            <p><span>Welome!</span></p>
			<p>Mr. John Anderson</p>
		</div>
        <i class="fa-solid fa-circle-user userIcon"></i>
	</header>

	<section class="secondHeader">
        <div id="balance">
            
        </div>
	</section>

    <div class="subNavBg">
        <div></div>
        <nav class="subNav">
            <div>
                <div>
                    <button class="subNavBtn" onclick="shortcuts.topUp()">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                    <p>Top-up</p>
                </div>
                <div>
                    <button class="subNavBtn" onclick="shortcuts.transaction()">
                        <i class="fa-regular fa-file-lines"></i>
                    </button>
                    <p>Transaction</p>
                </div>
                <div>
                    <button class="subNavBtn" onclick="shortcuts.orders()">
                        <i class="fa-solid fa-wallet"></i>
                    </button>
                    <p>Orders</p>
                </div>
                <div>
                    <button class="subNavBtn">
                        <i class="fa-solid fa-trophy"></i>
                    </button>
                    <p>Rewards</p>
                </div>
            </div>
        </nav>
    </div>
    

    <main>
        <div id="wrapper">
            
        </div>
    </main>

    <script src="javascript/mongodb.js"></script>
    <script src="javascript/shortcuts.js"></script>
</body>
</html>
